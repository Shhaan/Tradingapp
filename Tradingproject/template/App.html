<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-5">
  

    <form method="post"    enctype="multipart/form-data">
      {% csrf_token %}
       
       <div class="col-4 m-auto ">
      <div class="mb-3 mt-6">
        <label for="formFile" class="form-label fs-1">Upload cvs file</label>
<br>
        <h6 class="text-danger text-center"> {% if error %}  {{error}} {% endif  %}</h6>
        <input class="form-control" type="file" name="csvfile" id="formFile" />
        <br><br>
        <label for="timeframe">Timeframe (minutes):</label>
      <input class="form-control" type="number" name="Addtime" id="formFile" />

        
      </div>
      <button   type="submit" class="btn btn-info col-12">Submit</button>
    </form>

      {% if download_url %}
      <br>
      <a href="{{ download_url }}" download>
          <button type="button">Download JSON</button>
      </a>
  {% endif %}
  </div>

 

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
